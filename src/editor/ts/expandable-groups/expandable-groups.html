<article>
  <section class="expandable-group" *ng-for="#group of groups" [attr.aria-expanded]="group.expanded">
    <header class="expandable-group__header" (click)="toggleGroupState(group)">
      {{ group.name }}
    </header>
    <ul class="expandable-group__list">
      <li class="expandable-group__item"
          *ng-for="#item of group.items"
          draggable="true"
          (dragstart)="onDragStart($event, group, item)">
        {{ item.name }}
      </li>
    </ul>
  </section>
</article>
