<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Angular App</title>
  <script src="./lib/system-csp-production.js"></script>
  <script src="./lib/angular2.dev.js"></script>
  <script src="./lib/router.dev.js"></script>
  <script src="./app-controller.js"></script>
  <base href="/dist/dev/ng-compiler/">
</head>
<body>
  <angular-app></angular-app>
  <script>
    var application = window.opener.application;

    System.register('app-description', [], function(exports) {
      return {
        setters: [],
        execute: function() {
          exports('pages', application.compiledApp.pages);
          exports('services', application.compiledApp.services);
          exports('application', application.jsonCompiledApplication)
        }
      }
    });

    System.import(
      'compilers/dom/dom-angular/template/app-controller'
    ).catch(function(e) {
      console.error(e);
    });
  </script>
</body>
</html>
