<article>
  <section *ng-for="#group of groups">
    <header (click)="toggleGroupState(group)">{{ group.content.name }}</header>
    <ul class="expandable-groups-list" [attr.aria-expanded]="group.expanded">
      <li
        draggable="true"
        *ng-for="#item of group.content.items"
        (dragstart)="onDragStart($event, item)"
        (dragend)="onDragEnd($event, item)">
          {{ item.name }}
      </li>
    </ul>
  </section>
</article>
